  <div class="card">
    <form class="form-horizontal" action="/administrador/editar/" method="POST">{% csrf_token %}
        <div class="card-body">
            <h4 class="card-title">Editar</h4>
            
            <input type="text" hidden name="txtid" value="{{usuario.id}}" >

            <div class="form-group row">
                <label for="fname" class="col-sm-3 text-right control-label col-form-label">Nombres</label>
                <div class="col-sm-9">
                    <input type="text" name="textname" value="{{usuario.first_name}}"  class="form-control" id="fname" placeholder="Ingrese sus Nombres">
                </div>
            </div>
            <div class="form-group row">
                <label for="fname"
                    class="col-sm-3 text-right control-label col-form-label">Apellidos</label>
                <div class="col-sm-9">
                    <input type="text" name="txtlname" value="{{usuario.last_name}}" class="form-control" id="fname" placeholder="Ingrese sus Apellidos">
                </div>
            </div>
            <div class="form-group row">
                <label for="lname" class="col-sm-3 text-right control-label col-form-label">E-mail
                </label>
                <div class="col-sm-9">
                    <input type="text" name="txtemail" value="{{usuario.email}}" class="form-control" id="lname"  placeholder="Ingrese su correo Electronico">
                </div>
            </div>
            <div class="form-group row">
                <label for="lname" class="col-sm-3 text-right control-label col-form-label">Direccion
                </label>
                <div class="col-sm-9">
                    <input type="text" name="txtad" value="{{usuario.profile.address}}" class="form-control" id="lname" placeholder="Direccion Domiciliaria">
                </div>
            </div>
            <div class="form-group row">
                <label for="lname" class="col-sm-3 text-right control-label col-form-label">Cedula
                </label>
                <div class="col-sm-9">
                    <input type="text" name="txtcedula" value="{{usuario.profile.cedula}}" class="form-control" id="lname" placeholder="Ingrese su Ocupacion">
                </div>
            </div>
            <div class="form-group row">
                <label for="cono1" class="col-sm-3 text-right control-label col-form-label">Telefono
                </label>
                <div class="col-sm-9">
                    <input type="text" name="txtphone" value="{{usuario.profile.phone}}"  id="phone-mask"
                        placeholder="Ingrese su numero Telefonico">
                </div>
            </div>
            <div class="form-group row">
                <label for="cono1" class="col-sm-3 text-right control-label col-form-label">Edad
                </label>
                <div class="col-sm-9">
                    <input type="text" name="txtage" value="{{usuario.profile.age}}" class="form-control" pattern="[0-9]{1,3}" maxlength="3" required
                        placeholder="Ingrese su Edad">
                </div>
            </div>
            <div class="form-group row">
                <label for="cono1" class="col-sm-3 text-right control-label col-form-label">sexo
                </label>
                <div class="col-sm-9">
                    <div class="custom-control custom-radio">
                        <select name="txtsex" id="selectOption" value="{{usuario.profile.sexo}}" class="form-control">
                            <option value="F">Femenino</option>
                            <option value="M">Masculino</option>
                        </select>
                    </div>
                </div>
            </div>
                    
            <div class="form-group row">
                <label for="cono1" class="col-sm-3 text-right control-label col-form-label">¿Como se enteró
                    del evento?
                </label>
                <div class="col-sm-9">
                    <div class="custom-control custom-radio">
                        <select name="txtinfo" id="selectOption"  value="{{usuario.profile.info}}" class="form-control">
                            <option value="redes">Redes Sociales</option>
                            <option value="medios">Medios Impresos</option>
                            <option value="amigo">Amigo</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="border-top" style="margin: 0 auto; float: none;">
            <div class=" card-body" style="margin: 0 auto; float: none; width: 50%;">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
</div>
</form>
</div>
</body>

{% endblock %}
