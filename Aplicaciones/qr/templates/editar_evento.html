{% extends "base.html" %}
{% load i18n %}
{% load static %}


{% block content %}



<div class="row">
    <div class="col-md-8" style="margin: 0 auto; float: none;">
        <div class="card">
            <form class="form-horizontal" method="POST">{% csrf_token %}
                <div class="card-body">
                    <h4 class="card-title">Editar el Evento</h4>

                    <input type="text" hidden name="id_evento" value="{{evento.id_evento}}" >
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">Nombre</label>
                        <div class="col-sm-9">
                            <input type="text" name="evento_name" value="{{evento.name_evento}}" class="form-control" id="fname" placeholder="Nombre del Evento">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lname" class="col-sm-3 text-right control-label col-form-label">Ubicacion
                        </label>
                        <div class="col-sm-9">
                            <input type="text" name="ubicacion" value="{{evento.ubicacion}}" class="form-control" id="lname" placeholder="Ubicacion del Evento">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email1" class="col-sm-3 text-right control-label col-form-label">Tipo de
                            Evento</label>
                        <div class="col-sm-9">
                            <input type="text" name="tipo_evento" value="{{evento.tipo_evento}}" class="form-control" id="email1" placeholder="Tipo de Evento">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lname" class="col-sm-3 text-right control-label col-form-label">Responsable
                        </label>
                        <div class="col-sm-9">
                            <input type="text" name="responsable" value="{{evento.responsable}}" class="form-control" id="lname"
                                placeholder="Nombre del Responsable del Evento">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lname" class="col-sm-3 text-right control-label col-form-label">Requisitos
                        </label>
                        <div class="col-sm-9">
                            <input type="text" name="requisitos" value="{{evento.requisitos}}" class="form-control" id="lname"
                                placeholder="Requisitos para Ingresar al Evento">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="cono1" class="col-sm-3 text-right control-label col-form-label">Contacto
                            Inf</label>
                        <div class="col-sm-9">
                            <input type="text" name="contacto" value="{{evento.contacto}}" class="form-control" id="phone-mask"
                                placeholder="Numero de Contacto">
                        </div>

                    </div>

                    <div class="form-group row">
                        <label for="cono1" class="col-sm-3 text-right control-label col-form-label">Fecha
                        </label>
                        <div class="col-sm-9">
                            <input type="text" name="fecha_evento" value="{{evento.fecha_evento}}" class="form-control date-inputmask" id="date-mask"
                                placeholder="Fecha del Evento">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="cono1" class="col-sm-3 text-right control-label col-form-label">Hora
                        </label>
                        <div class="col-sm-9">
                            <input type="time" name="hora_evento" value="{{evento.hora_evento}}" class="form-control date-inputmask" id="time"
                                placeholder="Hora del Evento">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="cono1" class="col-sm-3 text-right control-label col-form-label">Cupos
                        </label>
                        <div class="col-sm-9">
                            <input type="Number" name="cupos" value="{{evento.cupos}}" class="form-control" id="inputNumber" pattern="\d{1,3}"
                                maxlength="3">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="cono1"
                            class="col-sm-3 text-right control-label col-form-label">Descripcion</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" value="{{evento.descripcion}}" name="descripcion"></textarea>
                        </div>
                    </div>

                </div>
                <div class="border-top" style="margin: 0 auto; float: none;">
                    <div class=" card-body" style="margin: 0 auto; float: none; width: 50%;">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
        </div>
        </form>


    </div>

</div>
</div>


{% endblock %}
